<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | TeamFlow</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Static/css/style.css">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">TeamFlow</a>

        <div class="d-flex align-items-center text-white">
            <span class="me-3">Hello, Omnath</span>
            <span class="badge bg-light text-dark me-3">User</span>
            <a href="#" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">

    <!-- PAGE TITLE -->
    <div class="mb-4">
        <h4 class="fw-bold">Dashboard</h4>
        <p class="text-muted mb-0">Overview of your tasks and progress</p>
    </div>

    <!-- SUMMARY CARDS -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <i class="bi bi-list-task fs-2 text-primary"></i>
                    <h6 class="mt-2">Total Tasks</h6>
                    <h3 class="fw-bold">5</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <i class="bi bi-hourglass-split fs-2 text-warning"></i>
                    <h6 class="mt-2">Pending</h6>
                    <h3 class="fw-bold">3</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <i class="bi bi-check-circle fs-2 text-success"></i>
                    <h6 class="mt-2">Completed</h6>
                    <h3 class="fw-bold">2</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- TASK LIST HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">My Tasks</h5>
        <a href="#" class="btn btn-sm btn-primary">View All</a>
    </div>

    <!-- TASK CARD -->
    <div class="card shadow-sm mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-1">Design Dashboard UI</h6>
                <small class="text-muted">Deadline: 28 Dec 2025</small>
            </div>
            <span class="badge bg-warning text-dark">In Progress</span>
        </div>
    </div>

    <div class="card shadow-sm mb-3">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-1">Create Login Page</h6>
                <small class="text-muted">Deadline: 27 Dec 2025</small>
            </div>
            <span class="badge bg-success">Completed</span>
        </div>
    </div>

</div>

</body>
</html>
