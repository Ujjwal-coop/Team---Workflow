<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task | TeamFlow</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Common CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TeamFlow</a>
        <a href="task_list.html" class="btn btn-outline-light btn-sm">Back</a>
    </div>
</nav>

<div class="container mt-4">

    <!-- CARD -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">

                    <h5 class="mb-3">Update Task Status</h5>

                    <p><strong>Task:</strong> Design Dashboard UI</p>
                    <p class="text-muted">Deadline: 28 Dec 2025</p>

                    <form method="post" class="task-update-form">

                        <!-- Django CSRF later -->

                        <div class="mb-3">
                            <label class="form-label">Task Status</label>
                            <select class="form-select" required>
                                <option value="">Select status</option>
                                <option>To Do</option>
                                <option>In Progress</option>
                                <option>Review</option>
                                <option>Completed</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Update Status
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
