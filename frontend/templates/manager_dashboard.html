<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard | TeamFlow</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Common CSS -->
    <link rel="stylesheet" href="../Static/css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TeamFlow</a>

        <div class="d-flex align-items-center text-white">
            <span class="me-3">Manager Panel</span>
            <a href="login.html" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">

    <!-- HEADER -->
    <div class="mb-4">
        <h4>Manager Dashboard</h4>
        <p class="text-muted">Manage tasks and track team progress</p>
    </div>

    <!-- SUMMARY CARDS -->
    <div class="row g-3 mb-4">

        <div class="col-md-3">
            <div class="card shadow-sm text-center dashboard-card">
                <div class="card-body">
                    <i class="bi bi-people text-primary"></i>
                    <h6 class="mt-2">Team Members</h6>
                    <h4>4</h4>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm text-center dashboard-card">
                <div class="card-body">
                    <i class="bi bi-list-task text-info"></i>
                    <h6 class="mt-2">Total Tasks</h6>
                    <h4>8</h4>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm text-center dashboard-card">
                <div class="card-body">
                    <i class="bi bi-hourglass-split text-warning"></i>
                    <h6 class="mt-2">Pending</h6>
                    <h4>5</h4>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm text-center dashboard-card">
                <div class="card-body">
                    <i class="bi bi-check-circle text-success"></i>
                    <h6 class="mt-2">Completed</h6>
                    <h4>3</h4>
                </div>
            </div>
        </div>

    </div>

    <!-- CREATE TASK BUTTON -->
    <div class="mb-3">
        <a href="#" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create Task
        </a>
    </div>

    <!-- TASK LIST -->
    <h5 class="mb-3">Assigned Tasks</h5>

    <div class="card shadow-sm mb-3 task-card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-1">Backend API Setup</h6>
                <small class="text-muted">Assigned to: Ujjwal</small>
            </div>
            <span class="badge bg-warning text-dark">In Progress</span>
        </div>
    </div>

    <div class="card shadow-sm mb-3 task-card">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-1">Create Login Page</h6>
                <small class="text-muted">Assigned to: Omnath</small>
            </div>
            <span class="badge bg-success">Completed</span>
        </div>
    </div>

</div>

</body>
</html>
